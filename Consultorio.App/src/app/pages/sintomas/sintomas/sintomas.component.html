<app-alert [alerts]="alerts" [type]="type"></app-alert>
<div class="card">
  <div class="card-header bg-primary text-white d-flex justify-content-between">
    <h1 class="">Sintomas</h1>
  </div>
  <table class="table table-hover table-striped shadow-lg mb-0">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th class="acoes">
          <a class="btn btn-primary" (click)=" onAdd()" aria-label="Adicionar sintoma">
            <fa-icon [icon]="novoIcon"></fa-icon> Novo
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (sintoma of sintomas; track sintoma.id) {
      <tr>
        <td> {{ sintoma.id }} </td>
        <td> {{ sintoma.nome }} </td>

        <td class="acoes">
          <a class="btn btn-outline-success btn-sm" (click)="onDetail(sintoma.id)">
            <fa-icon [icon]="detalheIcon"></fa-icon> Detalhe
          </a>&nbsp;
          <a class="btn btn-outline-primary btn-sm" (click)="onEdit(sintoma.id)">
            <fa-icon [icon]="editarIcon"></fa-icon> Editar
          </a>&nbsp;
          <a class="btn btn-outline-danger btn-sm" (click)="onRemove(sintoma.id)">
            <fa-icon [icon]="excluirIcon"></fa-icon> Excluir
          </a>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="8" style="text-align: center">Nenhum sintoma encontrado</td>
      </tr>
      }
    </tbody>
  </table>
