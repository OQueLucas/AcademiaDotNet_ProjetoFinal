<ul [ngSwitch]="usuarioLogado()" class="navbar-nav">
  <li *ngSwitchCase="false" class="nav-item" style="padding-right: 30px;">
    <a class="btn btn-sm btn-light" [routerLink]="['/conta/login']"><fa-icon [icon]="loginIcon"></fa-icon> Login</a>
  </li>
  <li *ngSwitchCase="false" class="nav-item">
    <a class="btn btn-sm btn-outline-light" [routerLink]="['/conta/cadastro']"><fa-icon [icon]="registrarIcon"></fa-icon> Registrar-se</a>
  </li>

  <li *ngSwitchCase="true" class="nav-item">
    <a class="nav-link text-light" id="saudacaoUsuario" href="javascript:void(0)">{{ email }}</a>
  </li>
  <li *ngSwitchCase="true" class="nav-item">
    <a class="nav-link" id="minhaConta" [routerLink]="['/admin/role']" [routerLinkActive]="['active']">Roles</a>
  </li>
  <li *ngSwitchCase="true" class="nav-item">
    <a class="nav-link" id="usuarios" [routerLink]="['/admin/usuarios']" [routerLinkActive]="['active']">Usuarios</a>
  </li>
  <li *ngSwitchCase="true" class="nav-item">
    <a class="nav-link text-light" href="javascript:void(0)" (click)="logout()">
      Sair <fa-icon [icon]="logoutIcon"></fa-icon></a>
  </li>
</ul>
