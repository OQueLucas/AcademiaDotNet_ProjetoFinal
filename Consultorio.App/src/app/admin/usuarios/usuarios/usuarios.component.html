<div class="card border-primary">
  <h1 class="card-header bg-primary text-white">Usu√°rios</h1>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Telefone</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.userName }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.phoneNumber }}</td>
        <td class="text-right">
          <a class="btn btn-outline-success btn-sm" [routerLink]="['/admin/usuarios/detalhes/',usuario.id]">
            <fa-icon [icon]="detalheIcon"></fa-icon> Detalhe
          </a>&nbsp;
          <a class="btn btn-outline-primary btn-sm" [routerLink]="['/admin/usuarios/editar',usuario.id]">
            <fa-icon [icon]="editarIcon"></fa-icon> Editar
          </a>&nbsp;
          <a class="btn btn-outline-danger btn-sm" (click)="remove(usuario.id)">
            <fa-icon [icon]="excluirIcon"></fa-icon> Excluir
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
