<app-titulo [titulo]="titulo">
</app-titulo>

<mat-card>

  <mat-toolbar color="primary">
    <span>Sintomas</span>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <div *ngIf="sintomas$ | async as sintomas; else loading">
      <mat-table [dataSource]="sintomas">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
          <mat-cell *matCellDef="let sintoma"> {{ sintoma.id }} </mat-cell>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
          <mat-cell *matCellDef="let sintoma"> {{ sintoma.nome }} </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="action-column">
            <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar sintoma">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let sintoma" class="action-column">
            <button mat-button color="primary" aria-label="Editar sintoma" (click)="onEdit(sintoma)" class="reverse">
              Editar
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="warn" aria-label="Remover sintoma" (click)="onRemove(sintoma)">
              Remover
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
